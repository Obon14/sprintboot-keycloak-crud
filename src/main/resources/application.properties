spring.application.name=keycloak
server.servlet.context-path=/api
spring.messages.basename=messages/messages

server.port=8081

# database
spring.datasource.url=jdbc:postgresql://localhost:5432/keycloak
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/spring-realm
app.keycloak.realm=spring-realm
app.keycloak.client-id=spring-client
app.keycloak.server-url=http://localhost:8080

#swagger
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
#springdoc.api-docs.path=/v3/api-docs
#springdoc.swagger-ui.path=/swagger-ui.html